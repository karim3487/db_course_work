{% extends 'base_add.html' %}


{% block content %}
    <div class="container">
        {% if form.errors %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert"
                 style="margin-top: 50px;">
                {{ form.errors }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}
        <form action="{% url 'hospital:create_payment' %}" method="post">
            {% csrf_token %}
            <div class="row justify-content-center my-3">
                <div class="col-md-10">
                    <label class="form-label" for="{{ form.bill.id_for_label }}">Счет</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-stethoscope"></i>
                        </span>
                        {{ form.bill }}
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-md-5">
                    <div class="form-check">
                        <label class="form-check-label mb-2" for="{{ form.is_amount_insured.id_for_label }}">
                            Дата
                        </label>
                        {{ form.date }}
                    </div>
                </div>
                <div class="col-md-5">
                    <label class="form-label" for="{{ form.amount.id_for_label }}">Сумма</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-money"></i>
                        </span>
                        {{ form.amount }}
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Добавить платеж</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
