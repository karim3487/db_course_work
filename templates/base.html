{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>

    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/8e12b3c561.js" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    {% block css %} {% endblock %}
</head>

<body>
<div class="header bg-light">
    <div class="container">
        <header class="p-3 text-white">
            <div class="container">
                <div class="d-flex justify-content-center">
                    <ul class="nav nav-pills">
                        <li><a href="#" class="nav-link px-2 text-black fs-40">Врачи</a></li>
                        <li><a href="#" class="nav-link px-2 text-secondary fs-18">Features</a></li>
                        <li><a href="#" class="nav-link px-2 text-secondary fs-18">Pricing</a></li>
                        <li><a href="#" class="nav-link px-2 text-secondary fs-18">FAQs</a></li>
                        <li><a href="#" class="nav-link px-2 text-secondary fs-18">About</a></li>
                    </ul>
                </div>

            </div>
        </header>
    </div>
</div>

<div class="container">
    {% if header %}
        <h1 class="text-center mx-auto my-2">{{ header }}</h1>
    {% endif %}
    {% block actions %} {% endblock %}

    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true"
                         style="position: relative; height: 700px">
                        <table class="table table-hover mb-0">
                            <thead style="background-color: #002d72;" class="py-3">
                            <tr>
                                {% block ths %} {% endblock %}
                            </tr>
                            </thead>
                            <tbody>
                            {% block trs %} {% endblock %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
